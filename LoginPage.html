<body>

  <section id="hero-animated" class="hero-animated d-flex align-items-center" style="min-height:100vh;">
    <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <div class="card">
            <div class="card-body">
                <div class="row d-flex justify-content-center align-items-center text-center" data-aos="zoom-in" data-aos-delay="200">
                    <div class="col-lg-6">
                        <img src="assets/img/privacy.png" class="img animated mb-0" title="img" style="max-width: 100%; width: 40%;">
                    </div>
                    <div class="col-lg-6 mt-5 mt-lg-3">
                        <div class="row g-2 d-flex justify-content-center text-start">
                            <div class="text-center col-lg-10 col-12 mt-lg-0">
                                <h1 class="mb-5 mb-lg-5 mt-3 mt-lg-0 font-primary" style="color: #1a1f24ba;">Login an account</h2>
                            </div>

                            <div class="col-lg-10 mt-0">
                                <label class="form-label fw-bold">User Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                            <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z" />
                                        </svg>
                                    </span>
                                    <input type="email" class="form-control" id="txt_UserName" placeholder="Enter Username">
                                </div>
                            </div>

                            <div class="col-lg-10 mt-4 mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                                        </svg>
                                    </span>
                                    <input type="password" class="form-control" id="txt_Password" placeholder="Enter Password" required>
                                </div>
                            </div>

                            <div class="col-lg-10 mt-3">
                                <button class="btn btn-get-started col-lg-12 col-12" id="Btn_Login" type="submit">
                                    <span class="fw-bold">Login</span>
                                </button>
                            </div>
                            <div class="col-12 col-lg-10 mb-0 mt-3">
                                <p class="small mb-0 text-black">
                                    Don't have account? 
                                    <a class="fw-bold" id="link_createAccount" href="SignUp_Page.html">Create account</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
