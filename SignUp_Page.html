<body>

    <section id="hero-animated" class="hero-animated d-flex align-items-center" style="min-height:100vh;">
        <div class="container" data-aos="zoom-out" data-aos-delay="100">
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex justify-content-center align-items-center text-center" data-aos="zoom-in" data-aos-delay="300">
                        <div class="col-lg-6">
                            <img src="assets/img/privacy.png" class="img animated mb-0" style="max-width: 100%; width: 40%;">
                        </div>
                        <div class="col-lg-6 mt-5 mt-lg-0">
                            <div class="row g-4 d-flex justify-content-center text-start">
                                <div class="text-center col-lg-10 col-12 mb-0 mt-lg-0">
                                    <h1 class="mb-5 mb-lg-3 mt-3 font-primary" style="color: rgb(26 31 36)">Create an account</h1>
                                </div>
                                <div class="col-12 col-lg-12 mt-0">
                                    <label class="form-label fw-bold">User Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                                <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z" />
                                            </svg>
                                        </span>
                                        <input type="text" class="form-control" id="txt_UserName" placeholder="Enter Username" required>
                                    </div>
                                </div>

                                <div class="col-lg-6 mt-3">
                                    <label class="form-label fw-bold">Mobile No.</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                                <path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z" />
                                            </svg>
                                        </span>
                                        <input type="tel" class="form-control" id="txt_Contact" placeholder="Enter MobileNo." required>
                                    </div>
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                                <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z" />
                                            </svg>
                                        </span>
                                        <input type="email" class="form-control" id="txt_Email" placeholder="Enter Email" required>
                                    </div>
                                </div>

                                <div class="col-lg-6 mt-3">
                                    <label class="form-label fw-bold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                                <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                                            </svg>
                                        </span>
                                        <input type="password" class="form-control" id="txt_Password" placeholder="Enter Password" required>
                                    </div>
                                </div>

                                <div class="col-lg-6 mt-3">
                                    <label class="form-label fw-bold">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0ea2bd">
                                                <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />
                                            </svg>
                                        </span>
                                        <input type="password" class="form-control" id="txt_ConfirmPassword" placeholder="Enter Confirm Password" required>
                                    </div>
                                </div>

                                <div class="col-lg-12 mt-4">
                                    <button class="btn btn-get-started scrollto col-12" id="Btn_Login">
                                        <span class="fw-bold">SignUp</span>
                                    </button>
                                </div>
                                <div class="col-12 mb-0">
                                    <p class="small mb-0 text-black">
                                        Already have an account? 
                                        <a class="fw-bold" id="link_LoginAccount" href="LoginPage.html">Login account</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
